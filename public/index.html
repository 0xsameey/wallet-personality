<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wallet Personality Checker</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-content">
        <div class="container text-center">
          <h1 class="display-4 fw-bold mb-3">Wallet Personality Checker</h1>
          <p class="lead mb-0 opacity-90">
            Discover your wallet's secret personality through blockchain
            analysis
          </p>
        </div>
      </div>
    </section>

    <div class="container">
      <!-- Main Input Card -->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card main-card">
            <div class="card-body p-4">
              <div
                class="privacy-notice"
                id="privacyNotice"
                style="display: none"
              >
                ðŸ”’ <strong>Privacy Mode:</strong> Your wallet address is hidden
                for security
              </div>

              <div class="mb-4">
                <label for="addr" class="form-label fw-semibold"
                  >Ethereum Address</label
                >
                <div class="input-group-reload">
                  <input
                    id="addr"
                    class="form-control form-control-custom"
                    placeholder="0x1234...abcd or paste full address"
                    maxlength="42"
                  />
                  <button
                    type="button"
                    class="reload-btn"
                    onclick="reloadAddress()"
                    title="Clear address to try another wallet"
                  >
                    <i class="fas fa-sync-alt"></i>
                  </button>
                </div>
              </div>

              <div class="d-flex gap-3 flex-wrap">
                <button
                  id="analyzeBtn"
                  class="btn btn-primary-custom flex-grow-1"
                  onclick="analyze()"
                >
                  <span id="btnText">Analyze Personality</span>
                  <div
                    id="btnSpinner"
                    class="loading-spinner ms-2"
                    style="display: none"
                  ></div>
                </button>
              </div>

              <!-- Results Container -->
              <div id="result" class="mt-4" style="display: none"></div>
            </div>
          </div>

          <!-- Footer Note -->
          <div class="footer-note">
            <div
              class="d-flex align-items-center justify-content-center gap-2 mb-2"
            >
              <strong
                >Built for the Community by <img src="oxsameyl.png""
                alt="Ã˜xsameey Logo" style="height: 20px; width: auto;
                vertical-align: middle" />
                <a
                  href="https://x.com/0xsameey"
                  target="_blank"
                  style="color: #1da1f2; text-decoration: none"
                  >Ã˜xsameey</a
                >
              </strong>
            </div>
            <p class="mb-0 small">
              Powered by Ethereum blockchain data â€¢ Not financial advice â€¢ Share
              your funniest results!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
